<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="<{$res}>/css/main.css">
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="100%" height="99%">
    	<tr class="tr1">
        	<td class="td1"><img src="<{$res}>/images/main_hl.gif" /></td>
            <td>
            	<span class="sp1"><img src="<{$res}>/images/main_hl2.gif" /></span>

                <span class="sp3"><img src="<{$res}>/images/main_hr.gif" /></span>
            </td>
            <td><span class="sp4"></span></td>
        </tr>

			<td class="td2"></td>
			<td class="td_content_show" valign="top" align="middle">

                <{if $smarty.session.user_info.level==2 }>
                    <form method="post" action="<{$url}>/do_add_admin">
                 	<table>
                    <tbody>
                      <tr>
                        <td>用户名：</td>
                        <td><input type="text" name="username" /></td>
                      </tr>
                      </tbody>
                      <tfoot>
                      	<tr>
                        	<td colspan="2"><input type="submit" name="sub" class="button" value="提交" /><input style="margin-left:10px;width:60px; height:20px;" type="reset" value="重置" /></td>
                        </tr>
                      </tfoot>
                    </table>
                    </form>
                <{else}>
               		<table>
                      <tr>
                        <td style="text-align:center; padding:10px 0;" colspan="2">抱歉！你不是站长，没有权限使用此功能！</td>
                      </tr>
                    </table>
                <{/if}>
                </div>
			</td>
			<td class="td3"></td>
        </tr>
		<tr class="tr2">
			<td class="td4"></td>
			<td class="td5"></td>
			<td class="td6"></td>
		</tr>
