<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="<{$res}>/css/main.css">
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="100%" height="99%">
    	<tr class="tr1">
        	<td class="td1"><img src="<{$res}>/images/main_hl.gif" /></td>
            <td>
            	<span class="sp1"><img src="<{$res}>/images/main_hl2.gif" /></span>
                <span class="sp2"><{$title}></span>
                <span class="sp3"><img src="<{$res}>/images/main_hr.gif" /></span>
            </td>
            <td><span class="sp4"></span></td>
        </tr>
    	<tr>
			<td class="td2"></td>
			<td class="td_content_show" valign="top" align="middle">
				<div id="add_user">
                	<h2>修改密码</h2>
                    <form method="post" action="<{$url}>/do_mod_pass">
                 	<table>
                    <tbody>
                      <tr>
                        <td>初始密码：</td>
                        <td>
                        	<input type="text" name="old_pass" />
                        </td>
                      </tr>
                      <tr>
                        <td>新密码：</td>
                        <td><input type="text" name="new_pass" /></td>
                      </tr>
                      <tr>
                        <td>确认新密码：</td>
                        <td><input type="text" name="new_pass_true" /></td>
                      </tr>
                      </tbody>
                      <tfoot>
                      	<tr>
                        	<td colspan="2"><input type="submit" name="sub" class="button" value="修改" /><input style="margin-left:10px; width:70px; height:20px;" type="reset" value="重置" /></td>
                        </tr>
                      </tfoot>
                    </table>
                    </form>
                </div>
			</td>
			<td class="td3"></td>
        </tr>
		<tr class="tr2">
			<td class="td4"></td>
			<td class="td5"></td>
			<td class="td6"></td>
		</tr>
    </table>
</body>
</html>
